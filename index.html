<!DOCTYPE html>
<html>
  <!--
        Proszę przygotować stronę internetową na której znajdować się będą polatekstowe (każde w oddzielnej linii) sprawdzające poprawność 
        wpisania danych wymienionych poniżej. Do każdego pola ma być dodany placeholder z przykładowymi poprawnymi danymi. 
        Uwaga w celu zapewnienie maksymalnej kompatybilności pomiędzy przeglądarkami proszę wykorzystać CSS do ustawienia zielonego koloru 
        obramówki pól wypełnionych poprawnie i czerwonego dla wypełnionych niepoprawnie. Wszystkie podpunkty mają być zrealizowanie przy 
        wykorzystaniu standardowych opcji HTML5, CSS 3 i JavaScript.

1) adres email
2) kod pocztowy
3) numer nip (z kreskami)
4) numer dowodu
5) adres ipv4
6) strona www
7a) ścieżka litera dysku:\katalog systemu (windows, winnt, win, dos, msdos)\katalog podrzędny (np. C:\windows\temp lub d:\msdos). 
7b) to samo, co w 7a, ale ma pozwalać na użycie zarówno dużych, jak i małych liter (Windows,windows,WinDowS)
8) ścieżka do pliku w katalogu /etc/ (np. /etc/passwd, /etc/hosts, itp)
9) adres ipv6
10) Numer telefonu
    -->
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form>
        Adres email<br />
        <input
          name="email"
          placeholder="example@gmail.com"
          required
          type="email"
        />
        <br />
        Kod pocztowy<br />
        <input
          name="postcode"
          placeholder="12-345"
          pattern="[0-9]{2}-[0-9]{3}"
          required
          type="text"
        />
        <br />
        Numer nip<br />
        <input
          name="nip-number"
          placeholder="123-456-32-18"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          required
          type="text"
        />
        <br />
        Numer dowodu<br />
        <input
          name="id-number"
          placeholder="ADJ 800000"
          pattern="[a-zA-Z]{3} [0-9]{6}"
          required
          type="text"
        />
        <br />
        Adres ipv4<br />
        <input
          name="ipv4-address"
          placeholder="192.168.1.15"
          pattern="[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}"
          required
          type="text"
        />
        <br />
        Strona www<br />
        <input
          name="web-page"
          placeholder="https://website.com"
          required
          type="url"
        />
        <br />
        Ścieżka 1<br />
        <input
          name="folder-path"
          placeholder="c:\windows\temp"
          pattern="[c-zC-Z]:\(windows|winnt|win|dos|msdos)"
          required
          type="text"
        />
        <br />
        Ścieżka 2<br />
        <input
          name="folder-path-ignore-case"
          placeholder="C:\WinDowS\temp"
          required
          type="text"
        />
        <br />
        Ścieżka do pliku w katalogu<br />
        <input
          name="file-path"
          placeholder="/etc/passwd"
          required
          type="text"
        />
        <br />
        Adres ipv6<br />
        <input
          name="ipv6-address"
          placeholder="2001:0db8:85a3:08d3:1319:8a2e:0370:7334"
          required
          type="text"
          pattern="[0-9a-fA-F]{4}:[0-9a-fA-F]{4}:[0-9a-fA-F]{4}:[0-9a-fA-F]{4}:[0-9a-fA-F]{4}:[0-9a-fA-F]{4}:[0-9a-fA-F]{4}:[0-9a-fA-F]{4}"
        />
        <br />
        Numer telefonu<br />
        <input
          name="phone-number"
          placeholder="987123654"
          required
          type="tel"
          pattern="[0-9]{9}"
        />
      </form>
    </div>
  </body>
</html>
