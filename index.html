<!DOCTYPE html>
<html>
  <!--
        Proszę przygotować stronę internetową na której znajdować się będą polatekstowe (każde w oddzielnej linii) sprawdzające poprawność 
        wpisania danych wymienionych poniżej. Do każdego pola ma być dodany placeholder z przykładowymi poprawnymi danymi. 
        Uwaga w celu zapewnienie maksymalnej kompatybilności pomiędzy przeglądarkami proszę wykorzystać CSS do ustawienia zielonego koloru 
        obramówki pól wypełnionych poprawnie i czerwonego dla wypełnionych niepoprawnie. Wszystkie podpunkty mają być zrealizowanie przy 
        wykorzystaniu standardowych opcji HTML5, CSS 3 i JavaScript.

1) adres email
2) kod pocztowy
3) numer nip (z kreskami)
4) numer dowodu
5) adres ipv4
6) strona www
7a) ścieżka litera dysku:\katalog systemu (windows, winnt, win, dos, msdos)\katalog podrzędny (np. C:\windows\temp lub d:\msdos). 
7b) to samo, co w 7a, ale ma pozwalać na użycie zarówno dużych, jak i małych liter (Windows,windows,WinDowS)
8) ścieżka do pliku w katalogu /etc/ (np. /etc/passwd, /etc/hosts, itp)
9) adres ipv6
10) Numer telefonu
    -->
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form>
        <input
          name="email"
          placeholder="example@gmail.com"
          pattern="[0-9a-z0-9]+@[a-z0-9]+\.[a-z]{2,4}"
          required
        />
        <br /><br />
        <input
          name="postcode"
          placeholder="12-345"
          pattern="[0-9]{2} - [0-9]{3}"
          required
        />
        <br /><br />
        <input name="nip-number" placeholder="1234563218" required />
        <br /><br />
        <input name="id-number" placeholder="ADJ 800000" required />
        <br /><br />
        <input name="ipv4-address" placeholder="192.168.1.15" required />
        <br /><br />
        <input name="web-page" placeholder="website.com" required />
        <br /><br />
        <input name="folder-path" placeholder="c:\windows\temp" required />
        <br /><br />
        <input
          name="folder-path-ignore-case"
          placeholder="C:\WinDowS\temp"
          required
        />
        <br /><br />
        <input name="file-path" placeholder="/etc/passwd" required />
        <br /><br />
        <input
          name="ipv6-address"
          placeholder="2001:0db8:85a3:08d3:1319:8a2e:0370:7334"
          required
        />
        <br /><br />
        <input name="phone-number" placeholder="987123654" required />
        <br /><br />
      </form>
    </div>
  </body>
</html>
